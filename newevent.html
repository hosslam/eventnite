<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>EventNite New Event</title>
</head>

<body>
    <a class="home button" href="index.html">HOME</a>
    <a class="login button" href="login.html">LOGOUT</a>
    <h1 class="title"><input type="text" class="eventtitleinput" placeholder="Input Event Title"></h1>
    <hr>
    <div class="createcontainer">
        <p class=>Upload a Cover Image for your Event</p>
        <input type="file" class="backgroundimage" accept="image/*">
        <p>Describe Your Event!</p>
        <input type="text" class="descriptioninput" placeholder="What would you like people to know about your event?">
        <p>Choose Your Tags!</p>
        <div class="searchcontainer tagadd">
            <input class="search" type="text" placeholder="Search Tags">
            <button class="button" type="submit"><i class="fa fa-search"></i></button>
        </div>
        <button class="newevent button">CREATE EVENT</button>
    </div>


    <script type="module" src="App.js"></script>
    <script src="node_modules/axios/dist/axios.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
